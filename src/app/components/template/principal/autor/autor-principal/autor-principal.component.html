<app-header-principal></app-header-principal>
<div style="text-align: center;">
    <div class="container-geral">
        <div class="container">
            <h3>Autores</h3>
        </div>
        <div class="mat-elevation-z3" style="width: 80%;" *ngIf="autores.length > 0">
            <table mat-table [dataSource]="autores" *ngIf="autores && autores.length">

                <!-- Id Column -->
                <ng-container matColumnDef="codAu">
                    <th mat-header-cell *matHeaderCellDef style="width: 45%;">Codigo</th>
                    <td mat-cell *matCellDef="let row">{{row.codAu}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef style="width: 45%;">Nome</th>
                    <td mat-cell *matCellDef="let row">
                        <ng-container *ngIf="row">
                            {{ row.nome }}
                        </ng-container>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%;">Ações</th>
                    <td mat-cell *matCellDef="let row">
                        <a routerLink="/autores/update/{{ row.codAu }}" class="update">
                            <i class="material-icons">
                                edit
                            </i>
                        </a>
                        <a routerLink="/autores/delete/{{ row.codAu }}" class="delete">
                            <i class="material-icons">
                                delete
                            </i>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="area-botoes">
            <button mat-raised-button (click)="incluirAutor()" color="primary">
                Incluir Autor
            </button>
        </div>
    </div>
</div>
