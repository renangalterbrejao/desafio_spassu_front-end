<app-header-principal></app-header-principal>
<div style="text-align: center;">
    <div class="container-geral">
        <div class="container">
            <h3>Livros</h3>
        </div>
        <div class="mat-elevation-z3" style="width: 80%;" *ngIf="livros.length > 0">
            <table mat-table [dataSource]="livros">

                <!-- Id Column -->
                <ng-container matColumnDef="codl">
                    <th mat-header-cell *matHeaderCellDef>Codigo</th>
                    <td mat-cell *matCellDef="let row">{{row.codl}}</td>
                </ng-container>

                <!-- Titulo Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef>Titulo</th>
                    <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
                </ng-container>

                <!-- Editora Column -->
                <ng-container matColumnDef="editora">
                    <th mat-header-cell *matHeaderCellDef>Editora</th>
                    <td mat-cell *matCellDef="let row">{{row.editora}}</td>
                </ng-container>

                <!-- Preco Column -->
                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef>Preco</th>
                    <td mat-cell *matCellDef="let row">{{row.preco | currency : 'BRL'}}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let row">
                        <a routerLink="/livros/update/{{ row.codl }}" class="update">
                            <i class="material-icons">
                                edit
                            </i>
                        </a>
                        <a routerLink="/livros/delete/{{ row.codl }}" class="delete">
                            <i class="material-icons">
                                delete
                            </i>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="area-botoes">
            <button mat-raised-button (click)="incluirAutor()" color="primary">
                Incluir Livro
            </button>

            <button mat-raised-button (click)="gerarPdf()" color="primary" *ngIf="livros.length > 0">
                Gerar PDF consolidado
            </button>
        </div>
    </div>
</div>
